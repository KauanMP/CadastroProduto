<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Produtos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="buscarProdutos()" color="dark" expand="block" [routerLink]="['/cadastro']" routerLinkActive="router-link-active">
    CADASTRAR OUTRO PRODUTO
  </ion-button>
  <ion-item *ngFor="let prdt of listaCadastros">
    <ion-label>
      <h2>{{prdt.nome}}</h2>
      <p>{{prdt.descricao}}</p>
      <ion-label class="datapreco">
        <span>
          {{prdt.validade  | date }}
        </span>
        <span class="preco">
          {{prdt.preco | currency : 'BRL'}}
        </span>
      </ion-label>
        <span>
          <ion-button color="danger" (click)="deletar(prdt)">
            <p>Remove</p>
          </ion-button>
        </span>

      </ion-label>

  </ion-item>
</ion-content>
